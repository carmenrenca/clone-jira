<div class="status-list">
  <div class="px-3 pb-4 pt-3 uppercase text-textMedium text-13 truncate">
    {{ IssueStatusDisplay[status] }}
  </div>
  <div class="h-full pl-2" cdkDropList [cdkDropListData]="issues" [id]="status">
    <app-issues-card
      cdkDrag
      *ngFor="let issue of issues"
      [issue]="issue"
    ></app-issues-card>
  </div>
</div>
